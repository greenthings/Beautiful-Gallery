<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jun's Gallery</title>
        <link
            href="https://fonts.googleapis.com/css?family=Lobster"
            rel="stylesheet"
            type="text/css"
        />
        <link rel="stylesheet" href="mystyle.css" />
        <script src="src/main.js" defer></script>
    </head>
    <body>
        <!-- Logo -->
        <div><h1>Jun's Gallery</h1></div>
        <!-- Button -->
        <div class="buttons">
            <button class="btn">
                <img
                    src="img/g.png"
                    alt="g"
                    class="imgBtn"
                    data-key="artist"
                    data-value="Vincent Valemba Gogh"
                />
            </button>
            <button class="btn">
                <img
                    src="img/k.png"
                    alt="k"
                    class="imgBtn"
                    data-key="artist"
                    data-value="Keith Haring"
                />
            </button>
            <button class="btn">
                <img
                    src="img/r.png"
                    alt="r"
                    class="imgBtn"
                    data-key="artist"
                    data-value="Leonardo da Vinci"
                />
            </button>
            <button class="btn">
                <img
                    src="img/y.png"
                    alt="y"
                    class="imgBtn"
                    data-key="artist"
                    data-value=" Johannes Vermeer"
                />
            </button>
            <button class="typeBtn" data-key="type" data-value="portrait">
                portrait
            </button>
            <button class="typeBtn" data-key="type" data-value="landscape">
                landscape
            </button>
        </div>
        <!-- Items -->
        <ul class="items"></ul>
    </body>
</html>
